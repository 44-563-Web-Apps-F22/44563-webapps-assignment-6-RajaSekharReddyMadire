<!DOCTYPE html>
<html>
 
<body>

<h2>RajasekharaReddy Madire computes discounts</h2>

<form>
    <label for="form1_age">Enter base amount </label>
    <input type ="number" id="baseAmount" name="baseAmount" value=20> <br>

    <label for="form1_nick">Enter the discount percentage </label>
    <input type ="number" id="discountPercentage" name="discountPercentage"  value="10"> <br>

    <input type="button" onclick="discount()" value="Apply discount">
</form>


<p id="offer">Discount amounts for base  </p>

<form>
    <input type="radio" id="times" name="color" value="times"   
      checked >
    <label for="times">*</label></br>
  
    <input type="radio" id="divide" name="color" 
       value="divide">
    <label for="divide">/</label></br>
  
    <input type="radio" id="exponent" name="color"   
       value="exponent">
    <label for="exponent">**</label></br>

    

    <input type="button" onclick="chooseOp()" value="Get values from radio group">
  </form>

  <p id="functionResult">The output is :</p>
  <br>


<script> 

function chooseOp()
{
    let amount=document.getElementById("baseAmount").value
    let discountPer=document.getElementById("discountPercentage").value
    let timesOp=document.getElementById("times").checked
    let divideOp=document.getElementById("divide").checked
    let exponentOp=document.getElementById("exponent").checked

    if(timesOp)
    {
        document.getElementById("functionResult").innerHTML ="The output is : "+(amount*discountPer)
    }
    if(divideOp)
    {
        document.getElementById("functionResult").innerHTML ="The output is : "+(amount/discountPer)
    }
    if(exponentOp)
    {
        document.getElementById("functionResult").innerHTML ="The output is : "+(amount**discountPer)
    }
}


function discount (){
    console.log("Getting form values")
    let amount = document.getElementById("baseAmount").value
    let discountPer = document.getElementById("discountPercentage").value
    let result=""

    let temp=amount

    for(let i=1;i<=5;i++)
    {
       temp=amount*i
       let output=temp-(temp*(discountPer/100))
       result=result+output + " "
    }
    
    document.getElementById("offer").innerHTML="Discounted amounts for base "+amount+" are "+result
}
</script>

</body>
</html>
