<!DOCTYPE html>
<html>
 
<body>

<h2>RajasekharaReddy Madire computes discounts</h2>

<form>
    <label for="form1_age">Enter base amount </label>
    <input type ="number" id="baseAmount" name="baseAmount" value=20> <br>

    <label for="form1_nick">Enter the discount percentage </label>
    <input type ="number" id="discountPercentage" name="discountPercentage"  value="10"> <br>

    <input type="button" onclick="discount()" value="Apply discount">
</form>


<p id="offer">Discount amounts for base  </p>

<script> 



function discount (){
    console.log("Getting form values")
    let amount = document.getElementById("baseAmount").value
    let discountPer = document.getElementById("discountPercentage").value
    let result=""

    let temp=amount

    for(let i=1;i<=5;i++)
    {
       temp=amount*i
       let output=temp-(temp*(discountPer/100))
       result=result+output + " "
    }
    
    document.getElementById("offer").innerHTML="Discounted amounts for base "+amount+" are "+result
}
</script>

</body>
</html>
